{% extends "base.html" %}

{% block title %}
Analytics
{% endblock %}

{% block main %}

<form class="row g-3" action="/analytics" method="get">
	<div class="col-auto">
		<label class="align-vertical">Type cow id to filter</label>
	</div>
	<div class="col-auto">
		<input class="form-control" name="id" type="number" />
	</div>
	<div class="col-auto">
		<button type="submit" class="btn btn-primary mb-3">Filter</button>
	</div>
</form>

<div class="visualization">
	<div id="barChartWrapper">
		<svg id="barChart"></svg>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
	const barChartDataUrl = "{{ url_for('get_barchart_data', id=animal) }}";
</script>
<script src="{{ url_for('static', filename='js/barChart.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
