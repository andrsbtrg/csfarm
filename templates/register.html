{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<h3>Signup Form</h3>
<form hx-post="/register" hx-target="main" hx-swap="beforebegin">
	<div class="mb-3" hx-target="main" hx-swap="beforebegin">
		<input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username"
			type="text" hx-post="/register/email" hx-indicator="#ind">

		<img id="ind" src="/static/img/bars.svg" class="htmx-indicator" />
	</div>
	<div class="mb-3">
		<input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
	</div>
	<div class="mb-3">
		<input class="form-control mx-auto w-auto" name="repassword" placeholder="retype password" type="password">
	</div>
	<button class="btn btn-primary" type="submit">Log In</button>
</form>
{% endblock %}
